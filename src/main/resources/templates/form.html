<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Práctica 14 - Programación Web</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--Font Awesome -->
    <!--<link href="/css/all.css" rel="stylesheet">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
<div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PWEB FORMS</a>
        <a class="navbar-brand" href="#" style="right: 0;position: fixed;" th:text="${user.username}"></a>
    </nav>
    <div class="card" style="margin-left: 25%;margin-right: 25%;margin-top: 5%;">
        <div class="card-body">
            <form>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2 class="card-title">FORM</h2>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h5>A. ¿Las charlas donde usted participó cumplieron con sus expectativas?</h5>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="select_1">Seleccionar</label>
                                    <select class="form-control" id="select_1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="bs-component" style="margin-top: 35px;">
                                        <div class="progress">
                                            <div id="progress_1" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h5>B. ¿Los expositores mostraron tener dominio del tema?</h5>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="select_2">Seleccionar</label>
                                    <select class="form-control" id="select_2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="bs-component" style="margin-top: 35px;">
                                        <div class="progress">
                                            <div id="progress_2" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h5>C. ¿Las instalaciones del evento fueron confortables para usted?</h5>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="select_3">Seleccionar</label>
                                    <select class="form-control" id="select_3">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="bs-component" style="margin-top: 35px;">
                                        <div class="progress">
                                            <div id="progress_3" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h5>D. ¿Tiene algún comentario para los organizadores?</h5>
                        <div class="row">
                            <textarea class="form-control" id="text_area" rows="5"></textarea>
                        </div>
                    </li>
                </ul>
            </form>
            <button type="button" class="btn btn-primary btn-block">ENVIAR</button>
        </div>
    </div>
</body>
<script>
    $(function() {
        $( "#select_1" ).click(function() {
            var value = document.getElementById("select_1").value * 20;
            $('#progress_1').attr('aria-valuenow', value).css('width', value + '%');
        });
        $( "#select_2" ).click(function() {
            var value = document.getElementById("select_2").value * 20;
            $('#progress_2').attr('aria-valuenow', value).css('width', value + '%');
        });
        $( "#select_3" ).click(function() {
            var value = document.getElementById("select_3").value * 20;
            $('#progress_3').attr('aria-valuenow', value).css('width', value + '%');
        });
    });
</script>
</html>
